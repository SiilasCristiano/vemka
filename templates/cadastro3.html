<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Etapa 3</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>📸 Finalizar Cadastro</h2>
    <p>Complete suas informações e adicione suas fotos para criar seu perfil.</p>

    <form action="/salvar" method="POST" enctype="multipart/form-data">
      <!-- Campos ocultos para manter os dados da etapa 2 -->
      <input type="hidden" name="tipo" value="{{ request.args.get('option') }}">
      <input type="hidden" name="email" value="{{ request.args.get('email') }}">
      <input type="hidden" name="senha" value="{{ request.args.get('senha') }}">

      <label for="nome">👤 Seu nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="idade">🎂 Sua idade</label>
      <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>

      <label for="bio">📝 Sua biografia</label>
      <textarea id="bio" name="bio" placeholder="Escreva algo sobre você" required></textarea>

      <label>📷 Foto 1: <input type="file" name="foto1" accept="image/*"></label>
      <label>📷 Foto 2: <input type="file" name="foto2" accept="image/*"></label>
      <label>📷 Foto 3: <input type="file" name="foto3" accept="image/*"></label>
      <label>📷 Foto 4: <input type="file" name="foto4" accept="image/*"></label>

      <button type="submit" class="btn-primary">✅ Concluir Cadastro</button>
    </form>
  </div>
</body>
</html>
